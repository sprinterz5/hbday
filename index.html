<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emotion Verses</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
     <div class="greeting">
         <div>Happy Birthday,</div>
         <div class="name">Sabina</div>
     </div>
     <div class="cards">
         <div class="emotion" data-emotion="Grief & Sadness">Grief & Sadness</div>
         <div class="emotion" data-emotion="Fear, Anxiety and Worry">Fear, Anxiety and Worry</div>
         <div class="emotion" data-emotion="Anger">Anger</div>
         <div class="emotion" data-emotion="Thankfulness">Thankfulness and Gratitude</div>
         <div class="emotion" data-emotion="Love">Love</div>
         <div class="emotion" data-emotion="Confidence">Confidence and Self Worth</div>
         <div class="emotion" data-emotion="Peacefulness">Peacefulness</div>
         <div class="emotion" data-emotion="Joy">Joy and Happiness</div>
         <div class="emotion" data-emotion="Patience">Patience</div>
         <div class="emotion" data-emotion="Loneliness">Loneliness</div>
         <div class="emotion" data-emotion="Confusion">Confusion</div>
         <div class="emotion" data-emotion="Stress">Stress</div>
         <div class="emotion" data-emotion="Jealousy">Jealousy</div>
         <div class="emotion" data-emotion="Shame">Shame</div>
         <div class="emotion" data-emotion="Hopelessness">Hopelessness</div>
         <div class="emotion" data-emotion="Humility">Humble</div>
         <div class="emotion" data-emotion="Pride">Prideful</div>
     </div>
</div>
<div id="balloon-container">
</div>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-text"></p>
    </div>
</div>

<script src="js/main.js">
   
</script>

</body>
</html>
